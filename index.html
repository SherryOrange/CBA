<!doctype html>
<html class="no-js">
  	<head>
	    <meta charset="utf-8">
	    <title>Sprint Record</title>
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<!-- Bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Local css -->
	    <link rel="stylesheet" href="scripts/main.css" />

  	</head>
  	<body style="position:absolute; top:0; left: 0; width:100%; min-width:1010px; height: 100%; margin: 0; padding: 0;">
	    <!--[if lt IE 7]>
	      	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	    <![endif]-->

    	<div style="display:inline-block; min-width: 800px; vertical-align:middle;">
			<div class="chart-container " style="margin-left: 40px; display:inline-block;">
			</div>
		</div>

		<div style="padding-top:300px; min-width:200px; display:inline-block; vertical-align;middle; color: #888888;">
			Compare current month to:
			<div class="dropdown chart-selection" >
				<button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span id="currentSelection">last month</span>
					<span class="caret pull-right" style="margin-top:8px;"></span>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dLabel">
					<li class="selected" value="2015">last month</li>
					<li value="2013">3 months ago</li>
					<li value="2010">6 months ago</li>
				</ul>
			</div>
		</div>

		<div class="baseline" style="position:absolute; top: 0; left: 0; z-index: -1;">
		</div>

		<!--Bootstrap used for dropdown, jQuery is dependency of Bootstrap-->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!--D3 library and local scripts-->
    	<script src="https://d3js.org/d3.v4.js"></script>
        <script src="scripts/bubble.js"></script>
        <script src="scripts/main.js"></script>
	</body>
</html>
